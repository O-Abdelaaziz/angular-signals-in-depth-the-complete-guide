@for(course of courses(); track course.id){
<div class="course-card">
    <div class="course-header">
        <span class="course-title">{{course.title}}</span>
    </div>
    <img [src]="course.iconUrl" class="course-image">
    <div class="course-description">
        <p> {{course.longDescription}}</p>
    </div>
    <div class="course-actions">
        <button class="btn"> View course</button>
        <button class="btn" (click)="onEditCourse(course)"> Edit course</button>
        <img src="/assets/icons/delete.svg " class="delete" (click)="onCourseDeleted(course)">
    </div>
</div>
}

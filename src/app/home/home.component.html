<div class="courses-panel">

  <button class="btn mt-5" (click)="onAddCourse()">
    Add Course
  </button>


  <mat-tab-group>

    <mat-tab label="Beginners">
      <courses-card-list [courses]="beginnerCourses()" (updatedCourse)="onCourseUpdated($event)" (deletedCourse)="onCourseDeleted($event)"></courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list [courses]="advancedCourses()" (updatedCourse)="onCourseUpdated($event)" (deletedCourse)="onCourseDeleted($event)"></courses-card-list>
    </mat-tab>

  </mat-tab-group>

</div>
